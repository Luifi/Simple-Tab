<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Super Tab</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300,200' rel='stylesheet' type='text/css'><body>
    
    <section id="tabs">
       
        <h1>Simple Super Tab</h1>
        <p>Hey friends, we share with you a Simple Tab Navigation. You can use this on your proyects if you want! Enjoy it!</p>
        
           <nav>
            <ul>
                <li class="active">
                    <a href="#tab-1">Tab 1</a>
                </li>
                <li>
                    <a href="#tab-2">Tab 2</a>
                </li>
                <li>
                    <a href="#tab-3">Tab 3</a>
                </li>
                <li>
                    <a href="#tab-4">Tab 4</a>
                </li>
                <li>
                    <a href="#tab-5">Tab 5</a>
                </li>
            </ul>
        </nav>

        <div class="tab-content">
            <article id="tab-1">
                <h2>1</h2>
            </article>
            <article id="tab-2">
                <h2>2</h2>
            </article>
            <article id="tab-3">
                <h2>3</h2>
            </article>
            <article id="tab-4">
                <h2>4</h2>
            </article>
            <article id="tab-5">
                <h2>5</h2>
            </article>
        </div>
        <!-- /content -->
    </section>
    <!-- /tabs -->
    
    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
