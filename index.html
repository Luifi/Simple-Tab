<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabba - Simple Tab Navigation</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300,200' rel='stylesheet' type='text/css'><body>
    
    <!-- HEADER -->
    <header>
        <h1>Tabba</h1>
        <h2>Hey friends, we share with you a Simple Tab Navigation. Enjoy it!</h2>

    </header> <!-- /HEADER -->

    <!-- SECTION TABS -->
    <section id="tabs">
        
        <!-- Tabs Navigation -->
        <nav>
            <ul class="navtab">
                <li class="navtab__item navtab__item--active">
                    <a href="#tab-1">Tab 1</a>
                </li>
                <li class="navtab__item">
                    <a href="#tab-2">Tab 2</a>
                </li>
                <li class="navtab__item">
                    <a href="#tab-3">Tab 3</a>
                </li>
                <li class="navtab__item">
                    <a href="#tab-4">Tab 4</a>
                </li>
                <li class="navtab__item">
                    <a href="#tab-5">Tab 5</a>
                </li>
            </ul>
        </nav>
        
        <!-- Tabs Content -->
        <div class="tab-content">
            <article id="tab-1">
                <h3>1</h3>
            </article>
            <article id="tab-2">
                <h3>2</h3>
            </article>
            <article id="tab-3">
                <h3>3</h3>
            </article>
            <article id="tab-4">
                <h3>4</h3>
            </article>
            <article id="tab-5">
                <h3>5</h3>
            </article>
        </div> <!-- / Tabs Content -->

    </section> <!-- / SECTION TABS -->

    <footer>
        <a href="http://www.luischiappe.com.ar">www.luischiappe.com.ar</a>
    </footer>
    
    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
